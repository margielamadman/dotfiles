#Use ctrl+a as prefix
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

#Vim style copy
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-selection

#Better colors
set -g default-terminal 'screen-256color'
set-option -g status-bg black
set-option -g status-fg cyan
set-option -g pane-active-border-fg magenta

#Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#Vim-like pane resizing
bind-key C-h resize-pane -L
bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-l resize-pane -R

#New windows and panes open in the current dir
bind c new-window -c "#{pane_current_path}"
bind % split-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"

#Powerline
#source "/usr/share/powerline/bindings/tmux/powerline.conf"

#Status bar
set-option -g status-right " \"#{=21:pane_title}\" %H:%M %d-%b-%y #(acpi | cut -d ',' -f 2)"

